<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css here -->
        <link href="reset.css" rel="stylesheet" type="text/css"/>   
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
        <link href="common.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./eligibility.css" />
        <!-- fonts here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>Eligibility</title>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Blackjack</h1>
            <!-- <h2>Dinaol Tadesse 2239944</h2> -->
            <nav >
                <ul class="disappearing">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./rules.html">Rules</a></li>
                    <li><a href="./table.html">Table</a></li>
                </ul>
            </nav>
            <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
            role="toolbar"
            >
                <span id="loginIcon" class="material-icons"> login </span>
                <span id="menu" class="material-icons"> menu </span>
            </section>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust footer--fixed-adjust">
            <div class="main-container">
                <div id="eligibility-form" class="mdc-card fullish-height flex-center flex-column space-evenly">
                    <!-- Full Name -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="full-name">Full Name:</span>
                        <input id="full_name_input" placeholder="Full Name:" class="mdc-text-field__input" type="text" aria-labelledby="full-name">
                    </label>
                    <!-- Age -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="user-age">Age:</span>
                        <input id="age_input" placeholder="Age" class="mdc-text-field__input" type="number" aria-labelledby="user-age">
                    </label>
                    <!-- Birth Date -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="birth-date">Birth Date:</span>
                        <input id="birth_date_input" class="mdc-text-field__input" type="date" aria-labelledby="birth-date" >
                    </label>


                    <!-- Username -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="Username">Username:</span>
                        <input id="username_input" placeholder="Username" class="mdc-text-field__input" type="text" aria-labelledby="Username">
                    </label>
                    
                    <!-- Password -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="password">Enter Password:</span>
                        <input id="password_input" placeholder="Enter Password" class="mdc-text-field__input" type="password" aria-labelledby="enter-password">
                    </label>

                    <!-- Confirm Password -->
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="confirm-password">Confirm Password:</span>
                        <input id="confirm_password_input" placeholder="Confirm Password:" class="mdc-text-field__input" type="password" aria-labelledby="confirm-password" >
                    </label>
                    
                    <!-- Conditions -->
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="legal_checkbox">
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                  <path
                                    class="mdc-checkbox__checkmark-path"
                                    fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59"
                                  />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                              <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="legal-checkbox" id="legal_label"> Please consent to the following Terms and Conditions for legal purposes.</label>
                       
                    </div>

                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="terms_checkbox">
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                  <path
                                    class="mdc-checkbox__checkmark-path"
                                    fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59"
                                  />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                              <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="terms-checkbox" id="term_label"> 
                            I consent to Itachi Uchiha's terms of service
                        </label>
                    </div>

                    <!-- Sign up -->
                    <button id="submit_button" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Sign up</span>
                    </button>
                    <!-- <p>Already have an account? <a href="./login.html">Login</a></p> -->
                    <!-- Info on problem gambling -->
                    <a href="https://mnapg.org/understanding-problem-gambling/">
                        <button class="mdc-button">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label" >Info on problem gambling</span>
                        </button>
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <p>Classy Development</p>
            <span id="copyright">
                &copy; 2023 Black Jack Itachi
            </span>
        </footer>
        <script src="./shell.js"></script>
        <script src="./eligibility.js"></script>
    </body>
</html>
