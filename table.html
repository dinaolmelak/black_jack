<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fonts here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- Material styles -->

        <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- css here -->
        <link href="reset.css" rel="stylesheet" type="text/css"/> 
        <link href="common.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./shell.css" />
        <title>Gaming Table</title>
        
    </head>
    <body>
        <header>
            <h1>Blackjack</h1>
            <h2>Dinaol Tadesse 2239944</h2>
            <nav>
                <ul class="disappearing">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./rules.html">Rules</a></li>
                    <li><a href="./table.html">Table</a></li>
                </ul>
            </nav>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust footer--fixed-adjust mdc-layout-grid">
            <div class="mdc-layout-grid__inner main-container">
                <!-- Dealers Cards -->
                    <section id="dealersCards" class="mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card give-height flex-center space-evenly">
                        <h2>Dealer's cards</h2>
                        <ol id="dealers-cards-list" class="mdc-list flex-center space-evenly take-width">
                            <li class="card" data-blackjack-value="?">Face Down</li>
                            <li class="card" data-blackjack-value="10">King of spades</li>
                        </ol>
                        
                    </section>
                    <br>
                <!-- Players Cards -->
                    <section id="playersCards" class="mdc-layout-grid__cell--span-2 mdc-card">
                        <h2>Player's cards</h2>
                        <ol id="players-cards-list" class="mdc-list">
                            <li class="card mdc-list-item space-between" data-blackjack-value="2">King of spades</li>

                        </ol>
                    </section>
                    <br>
                    <!-- Players Actions -->
                    <section id="playersActions" class="mdc-layout-grid__cell--span-2.5 mdc-card flex-center flex-column">
                        <h3>Player's Actions</h3>
                        <div class="flex-center space-evenly ampler-padding take-width">

                            <button class="mdc-button mdc-button--raised" data-user-hints="Hit means to draw another card." id="hit-button">
                                <span class="mdc-button__label">Hit</span>
                            </button>
                            <button class="mdc-button mdc-button--raised" data-user-hints="Stand means to stop the game." >
                                <span class="mdc-button__label">Stand</span> 
                            </button>
                            <button class="mdc-button mdc-button--raised" data-user-hints="If the first two cards of a hand have the same value, the player can split them into two hands" >
                                <span class="mdc-button__label">Split</span> 
                            </button>
                            <button class="mdc-button mdc-button--raised" data-user-hints="Insurance" >
                                <span class="mdc-button__label">Insure</span>
                            </button>
                        </div>  
                        
                    </section>
                    <!-- Betting Interface -->
                    <section id="betting" class="mdc-layout-grid__cell--span-12 mdc-card flex-center">
                        <form id="wager-form"
                        class="ampler-padding flex-center space-evenly take-width"
                        >
                            <span id="player-bankroll">Bankroll: $2022</span>
                            <label class="mdc-text-field mdc-text-field--filled">
                                <span class="mdc-text-field__ripple"></span>
                                <span class="mdc-floating-label ampler-padding" id="wager-label">Wager Amount</span>
                                <input type="number" class="mdc-text-field__input" aria-labelledby="wager-label"/>
                                <span class="mdc-line-ripple"></span>
                            </label>
                            <button class="mdc-button mdc-button--raised">
                                <span class="mdc-button__label">Wager</span>
                            </button>
                    
                        </form>
                    </section>
            </div>
        </main> 
        <footer>
            <p>Classy Development</p>
            <span id="copyright">
                &copy; 2023 Black Jack Itachi
                
            </span>
        </footer>
        <script src="table.js"></script>
    </body>
